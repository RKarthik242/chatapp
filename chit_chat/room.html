<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat_room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <header>
            <div class="title" >
                <img src="/icon.png" width="40px" height="40px" style="background-color:white;border-radius:50%; margin-right:20px;">
            </div>
            <button type="button" onclick="show_hide()" style="outline: none; border: none;">
                <img src="/menu.png" width="30px" height="30px" style="margin-top: 10%; border-radius: 5px;" >
            </button>
        </header>
         <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count"></h4>
                </div>
                <div class="users-list">
                   
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                  <!-- <div class="user-join">
                        <p><b>Praveen </b> joined the chat</p>
                    </div>--> 
                </div>
                
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message...">
                    <button type="button" id="user-send">Done</button>
                </div>
            </div>
         </div>
    </main>
    <script>
        var uwindow=document.querySelector('.users-window');
        function show_hide(){
            if(uwindow.style.display==="block")
            {
                uwindow.style.display="none";
            }else{
                uwindow.style.display="block";
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
